        <div class=WordSection1 style='layout-grid:15.6pt'>
            
            <p class=MsoNormal style='text-indent:28.0pt;mso-char-indent-count:2.0;
            line-height:150%;layout-grid-mode:char;mso-layout-grid-align:none'><span
                style='font-size:14.0pt;line-height:150%;font-family:宋体'>导管相关血流感染<span
                    lang=EN-US>:</span>（<span class=SpellE><span lang=EN-US>CRBSI</span></span>）是指带有血管内导管或者拔除血管内导管<span
                        lang=EN-US>48</span>小时内的患者出现菌血症或真菌血症，并伴有发热（<span lang=EN-US>&gt;<st1:chmetcnv
                            UnitName="℃" SourceValue="38" HasSpace="False" Negative="False" NumberType="1"
                            TCSC="0" w:st="on">38<span lang=EN-US><span lang=EN-US>℃</span></span></st1:chmetcnv><span
                                lang=EN-US>）、寒颤或低血压等感染表现，除血管导管外没有其他明确的感染源。<o:p></o:p></span></span></span></p>
            
            <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
            
        </div>
